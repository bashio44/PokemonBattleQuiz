<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 追加 -->
  <title>ポケモン対戦クイズ</title>
  <style>
    :root{
      --bg: #f8f9fa;
      --card: #ffffff;
      --primary: #007bff;
      --primary-dark: #0056b3;
      --radius: 12px;
      --gap: 12px;
    }

    /* ページ全体 */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: Inter, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      min-height: 100vh;
    }

    /* クイズカード */
    .quiz-container {
      background: var(--card);
      padding: clamp(16px, 3.5vw, 28px);
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(10,10,20,0.08);
      width: min(92vw, 560px);
      max-width: 95%;
      text-align: center;
      transition: transform 180ms ease;
    }
    .quiz-container:focus-within,
    .quiz-container:hover {
      transform: translateY(-4px);
    }

    h2 {
      margin: 0 0 14px 0;
      font-size: clamp(18px, 3.6vw, 22px);
      line-height: 1.3;
    }

    /* 答えボタン群をグリッドで整列 */
    #answers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: var(--gap);
      margin-top: 6px;
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: clamp(10px, 2.4vw, 14px);
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-size: clamp(14px, 2.6vw, 16px);
      font-weight: 600;
      transition: background 120ms ease, transform 80ms ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      width: 100%;
      min-height: 44px; /* タップターゲット確保 */
    }
    button:hover {
      background: var(--primary-dark);
    }
    button:active {
      transform: translateY(1px) scale(0.997);
    }
    button:focus {
      outline: 3px solid rgba(0,123,255,0.18);
      outline-offset: 2px;
    }

    #result {
      margin-top: 14px;
      font-weight: 700;
      font-size: 15px;
      min-height: 1.2em;
      transition: color 120ms ease;
    }

    /* PC向け微調整 */
    @media (min-width: 900px) {
      .quiz-container {
        width: 420px;
        padding: 28px;
      }
      #answers {
        gap: 14px;
      }
    }

    /* ダークモードサポート（任意） */
    @media (prefers-color-scheme: dark) {
      :root { --bg: #0f1720; --card: #0b1220; --primary: #3b82f6; --primary-dark: #2563eb; }
      body { color: #e6eef8; }
      .quiz-container { box-shadow: 0 6px 24px rgba(0,0,0,0.6); }
      button { box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="quiz-container" role="main" aria-labelledby="question">
    <div style="display:flex; justify-content:center; align-items:center; gap:24px; margin-bottom:10px;">
      <div>
        <img id="attackerIcon" src="" alt="攻撃側ポケモン" width="72" height="72"><br>
        <span id="attackerName"></span>
      </div>
      <div>
        <img id="defenderIcon" src="" alt="防御側ポケモン" width="72" height="72"><br>
        <span id="defenderName"></span>
      </div>
    </div>
    <h2 id="question">問題がここに表示されます</h2>
    <div id="answers" aria-live="polite"></div>
    <p id="result" aria-atomic="true"></p>
  </div>

  <script>
    // 1. CSVデータ読み込み
    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.trim().split('\n');
      const header = lines[0].split(',');
      return lines.slice(1).map(line => {
        const values = line.split(',');
        const obj = {};
        header.forEach((h, i) => obj[h] = values[i]);
        return obj;
      });
    }

    // 全タイプ対応のタイプ相性表（攻撃技タイプ→防御ポケモンタイプ）
    // 公式準拠（抜粋・主要タイプのみ記載、必要に応じて拡張）
    const typeChart = {
      'ノーマル':   { 'いわ': 0.5, 'ゴースト': 0, 'はがね': 0.5 },
      'ほのお':     { 'くさ': 2, 'みず': 0.5, 'ほのお': 0.5, 'こおり': 2, 'むし': 2, 'いわ': 0.5, 'ドラゴン': 0.5, 'はがね': 2 },
      'みず':       { 'ほのお': 2, 'みず': 0.5, 'くさ': 0.5, 'じめん': 2, 'いわ': 2, 'ドラゴン': 0.5 },
      'でんき':     { 'みず': 2, 'でんき': 0.5, 'じめん': 0, 'ひこう': 2, 'くさ': 0.5, 'ドラゴン': 0.5 },
      'くさ':       { 'みず': 2, 'ほのお': 0.5, 'くさ': 0.5, 'じめん': 2, 'ひこう': 0.5, 'むし': 0.5, 'いわ': 2, 'ドラゴン': 0.5, 'はがね': 0.5 },
      'こおり':     { 'ほのお': 0.5, 'みず': 0.5, 'くさ': 2, 'じめん': 2, 'ひこう': 2, 'ドラゴン': 2, 'こおり': 0.5, 'はがね': 0.5 },
      'かくとう':   { 'ノーマル': 2, 'こおり': 2, 'いわ': 2, 'あく': 2, 'はがね': 2, 'ひこう': 0.5, 'エスパー': 0.5, 'むし': 0.5, 'ゴースト': 0, 'フェアリー': 0.5 },
      'どく':       { 'くさ': 2, 'どく': 0.5, 'じめん': 0.5, 'いわ': 0.5, 'ゴースト': 0.5, 'はがね': 0, 'フェアリー': 2 },
      'じめん':     { 'ほのお': 2, 'でんき': 2, 'くさ': 0.5, 'どく': 2, 'ひこう': 0, 'むし': 0.5, 'いわ': 2, 'はがね': 2 },
      'ひこう':     { 'くさ': 2, 'でんき': 0.5, 'ひこう': 0.5, 'むし': 2, 'いわ': 0.5, 'はがね': 0.5 },
      'エスパー':   { 'かくとう': 2, 'どく': 2, 'エスパー': 0.5, 'はがね': 0.5, 'あく': 0 },
      'むし':       { 'くさ': 2, 'ほのお': 0.5, 'かくとう': 0.5, 'どく': 0.5, 'ひこう': 0.5, 'エスパー': 2, 'ゴースト': 0.5, 'あく': 2, 'はがね': 0.5, 'フェアリー': 0.5 },
      'いわ':       { 'ほのお': 2, 'こおり': 2, 'かくとう': 0.5, 'じめん': 0.5, 'ひこう': 2, 'むし': 2, 'はがね': 0.5 },
      'ゴースト':   { 'ノーマル': 0, 'エスパー': 2, 'ゴースト': 2, 'あく': 0.5 },
      'ドラゴン':   { 'ドラゴン': 2, 'はがね': 0.5, 'フェアリー': 0 },
      'あく':       { 'エスパー': 2, 'かくとう': 0.5, 'あく': 0.5, 'フェアリー': 0.5 },
      'はがね':     { 'ほのお': 0.5, 'みず': 0.5, 'でんき': 0.5, 'こおり': 2, 'いわ': 2, 'はがね': 0.5, 'フェアリー': 2 },
      'フェアリー': { 'かくとう': 2, 'どく': 0.5, 'はがね': 0.5, 'ドラゴン': 2, 'あく': 2, 'フェアリー': 1 },
    };

    // 2. ダメージ計算式（複数タイプ対応）
    function getTypeEffectiveness(moveType, defenderTypes) {
      let eff = 1;
      defenderTypes.forEach(type => {
        if (!type) return;
        if (typeChart[moveType] && typeChart[moveType][type]) {
          eff *= typeChart[moveType][type];
        } else {
          eff *= 1;
        }
      });
      return eff;
    }

    // 努力値・性格・持ち物補正を考慮したダメージ計算
    // options: {atkStat, defStat, movePower, moveType, defenderTypes, moveCategory, atkEV, defEV, atkNature, defNature, atkItem, defItem}
    function calcDamage({
      atkStat, defStat, movePower, moveType, defenderTypes, moveCategory = '物理',
      atkEV = 0, defEV = 0,
      atkNature = 'neutral', defNature = 'neutral',
      atkItem = '', defItem = ''
    }) {
      const level = 50;
      // 努力値反映（実数値計算の簡易版）
      atkStat = Math.floor(atkStat + atkEV / 8);
      defStat = Math.floor(defStat + defEV / 8);

      // 性格補正
      const natureTable = {
        'up': 1.1, // 上昇
        'down': 0.9, // 下降
        'neutral': 1.0 // 無補正
      };
      atkStat = Math.floor(atkStat * (natureTable[atkNature] || 1.0));
      defStat = Math.floor(defStat * (natureTable[defNature] || 1.0));

      // 持ち物補正（攻撃側）
      let atkItemBoost = 1.0;
      if (atkItem === 'こだわりハチマキ' && moveCategory === "物理") atkItemBoost = 1.5;
      if (atkItem === 'こだわりメガネ' && moveCategory === "特殊") atkItemBoost = 1.5;
      atkStat = Math.floor(atkStat * atkItemBoost);

      // 持ち物補正（防御側：突撃チョッキは特防1.5倍）
      if (defItem === '突撃チョッキ' && moveCategory === "特殊") {
        defStat = Math.floor(defStat * 1.5);
      }

      let base = (((2 * level / 5 + 2) * movePower * atkStat / defStat) / 50) + 2;
      const effectiveness = getTypeEffectiveness(moveType, defenderTypes);
      return Math.floor(base * effectiveness);
    }

    // 例: stats/movesの読み込み
    let pokemonStats = [];
    let pokemonMoves = [];
    Promise.all([
      loadCSV('pokemon_stats.csv'),
      loadCSV('pokemon_moves.csv')
    ]).then(([stats, moves]) => {
      pokemonStats = stats;
      pokemonMoves = moves;
      // ここでクイズ出題やUI拡張が可能
      // 例: console.log(pokemonStats, pokemonMoves);
    });

    // クイズ：攻撃側ポケモン・技・防御側ポケモンをランダム表示し、ダメージ量を答える
  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");
  const resultEl = document.getElementById("result");
  const attackerIcon = document.getElementById("attackerIcon");
  const defenderIcon = document.getElementById("defenderIcon");
  const attackerName = document.getElementById("attackerName");
  const defenderName = document.getElementById("defenderName");

    let correctDamage = null;
    let score = 0;
    let total = 0;

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateQuiz() {
      // 攻撃側・防御側ポケモン、技をランダム選択
      const attacker = getRandom(pokemonStats);
      const defender = getRandom(pokemonStats);
      const move = getRandom(pokemonMoves);

      // 技の分類で攻撃/特攻、防御/特防を選択
      let statKeyAtk = move["分類"] === "物理" ? "攻撃" : "特攻";
      let statKeyDef = move["分類"] === "物理" ? "防御" : "特防";
      const atkStat = Number(attacker[statKeyAtk]);
      const defStat = Number(defender[statKeyDef]);
      const movePower = Number(move["威力"]);
      const moveType = move["タイプ"];
      const defenderTypes = [defender["タイプ1"] || "ノーマル", defender["タイプ2"]].filter(Boolean);

      // 威力0や空欄技はスキップ
      if (!movePower) return generateQuiz();

      // 両者の努力値・持ち物をランダム決定（クイズの対象がどちらかは後で選ぶ）
      const atkEV = [0, 252][Math.floor(Math.random() * 2)];
      const defEV = [0, 252][Math.floor(Math.random() * 2)];
      const atkItems = ["", "こだわりハチマキ", "こだわりメガネ"];
      const defItems = ["", "突撃チョッキ"];
      const atkItem = atkItems[Math.floor(Math.random() * atkItems.length)];
      const defItem = defItems[Math.floor(Math.random() * defItems.length)];

      // ダメージ計算（実際の値で算出）
      correctDamage = calcDamage({
        atkStat, defStat, movePower, moveType, defenderTypes,
        moveCategory: move["分類"],
        atkEV, defEV, atkNature: 'neutral', defNature: 'neutral', atkItem, defItem
      });

      // アイコン表示
      attackerIcon.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${Number(attacker["No"])}.png`;
      defenderIcon.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${Number(defender["No"])}.png`;
      attackerName.textContent = attacker["名前"];
      defenderName.textContent = defender["名前"];

      // 出題タイプを攻撃側/防御側の努力値・持ち物（4択のうちどれ）からランダム選択
      const qTypes = ["atkEV", "atkItem", "defEV", "defItem"];
      const ask = qTypes[Math.floor(Math.random() * qTypes.length)];

      // 問題文（ダメージは常に表示）。ただし「問いになっている項目」は伏せる（？表記）
      let quizText = `${attacker["名前"]}（攻撃側）が「${move["技名"]}」（${moveType}タイプ）で、${defender["名前"]}（${defenderTypes.join("・")}, 防御側）を攻撃！\n`;
      quizText += `ダメージ量: ${correctDamage}\n`;

      const atkEVText = (ask === 'atkEV') ? '？' : String(atkEV);
      const atkItemText = (ask === 'atkItem') ? '？' : (atkItem || "なし");
      const defEVText = (ask === 'defEV') ? '？' : String(defEV);
      const defItemText = (ask === 'defItem') ? '？' : (defItem || "なし");

      quizText += `攻撃側: 努力値 ${atkEVText} / 持ち物 ${atkItemText}\n`;
      quizText += `防御側: 努力値 ${defEVText} / 持ち物 ${defItemText}\n`;

      // 質問文
      let questionLine = "";
      if (ask === "atkEV") questionLine = "攻撃側の努力値は？";
      if (ask === "atkItem") questionLine = "攻撃側の持ち物は？";
      if (ask === "defEV") questionLine = "防御側の努力値は？";
      if (ask === "defItem") questionLine = "防御側の持ち物は？";
      quizText += questionLine;

      questionEl.textContent = quizText;

      // 選択肢生成
      let choices = [];
      if (ask === "atkEV" || ask === "defEV") {
        choices = [0, 252].map(String);
      } else if (ask === "atkItem") {
        choices = atkItems.map(v => v || "なし");
      } else if (ask === "defItem") {
        choices = defItems.map(v => v || "なし");
      }
      // シャッフル
      choices.sort(() => Math.random() - 0.5);

      answersEl.innerHTML = "";
      choices.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(answer);
        btn.type = "button";
        answersEl.appendChild(btn);
      });
      resultEl.textContent = "";

      // 正解保存
      if (ask === "atkEV") window._quizCorrect = String(atkEV);
      if (ask === "atkItem") window._quizCorrect = (atkItem || "なし");
      if (ask === "defEV") window._quizCorrect = String(defEV);
      if (ask === "defItem") window._quizCorrect = (defItem || "なし");
    }

    function checkAnswer(answer) {
      total++;
      if (String(answer) === window._quizCorrect) {
        score++;
        resultEl.textContent = "✅ 正解！";
        resultEl.style.color = "green";
      } else {
        resultEl.textContent = `❌ 不正解... 正解は ${window._quizCorrect}`;
        resultEl.style.color = "red";
      }
      setTimeout(generateQuiz, 1200);
    }

    // stats/movesロード後にクイズ開始
    Promise.all([
      loadCSV('pokemon_stats.csv'),
      loadCSV('pokemon_moves.csv')
    ]).then(([stats, moves]) => {
      pokemonStats = stats;
      pokemonMoves = moves;
      generateQuiz();
    });
  </script>
</body>
</html>
