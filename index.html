<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 追加 -->
  <title>ポケモン対戦クイズ</title>
  <style>
    :root{
      --bg: #f8f9fa;
      --card: #ffffff;
      --primary: #007bff;
      --primary-dark: #0056b3;
      --radius: 12px;
      --gap: 12px;
    }

    /* ページ全体 */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: Inter, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      min-height: 100vh;
    }

    /* クイズカード */
    .quiz-container {
      background: var(--card);
      padding: clamp(16px, 3.5vw, 28px);
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(10,10,20,0.08);
      width: min(92vw, 560px);
      max-width: 95%;
      text-align: center;
      transition: transform 180ms ease;
    }
    .quiz-container:focus-within,
    .quiz-container:hover {
      transform: translateY(-4px);
    }

    h2 {
      margin: 0 0 14px 0;
      font-size: clamp(18px, 3.6vw, 22px);
      line-height: 1.3;
    }

    /* 答えボタン群をグリッドで整列 */
    #answers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: var(--gap);
      margin-top: 6px;
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: clamp(10px, 2.4vw, 14px);
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-size: clamp(14px, 2.6vw, 16px);
      font-weight: 600;
      transition: background 120ms ease, transform 80ms ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      width: 100%;
      min-height: 44px; /* タップターゲット確保 */
    }
    button:hover {
      background: var(--primary-dark);
    }
    button:active {
      transform: translateY(1px) scale(0.997);
    }
    button:focus {
      outline: 3px solid rgba(0,123,255,0.18);
      outline-offset: 2px;
    }

    #result {
      margin-top: 14px;
      font-weight: 700;
      font-size: 15px;
      min-height: 1.2em;
      transition: color 120ms ease;
    }

    /* PC向け微調整 */
    @media (min-width: 900px) {
      .quiz-container {
        width: 420px;
        padding: 28px;
      }
      #answers {
        gap: 14px;
      }
    }

    /* ダークモードサポート（任意） */
    @media (prefers-color-scheme: dark) {
      :root { --bg: #0f1720; --card: #0b1220; --primary: #3b82f6; --primary-dark: #2563eb; }
      body { color: #e6eef8; }
      .quiz-container { box-shadow: 0 6px 24px rgba(0,0,0,0.6); }
      button { box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="quiz-container" role="main" aria-labelledby="question">
    <h2 id="question">問題がここに表示されます</h2>
    <div id="answers" aria-live="polite"></div>
    <p id="result" aria-atomic="true"></p>
  </div>

  <script>
    // 1. CSVデータ読み込み
    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.trim().split('\n');
      const header = lines[0].split(',');
      return lines.slice(1).map(line => {
        const values = line.split(',');
        const obj = {};
        header.forEach((h, i) => obj[h] = values[i]);
        return obj;
      });
    }

    // 2. ダメージ計算式（簡易版）
    // level: 50固定, 乱数・タイプ一致・相性は未考慮
    function calcDamage({atkStat, defStat, movePower}) {
      const level = 50;
      // ポケモン公式ダメージ計算式（簡易）
      // ダメージ = (((2*Lv/5+2) * 威力 * 攻撃/防御) / 50) + 2
      return Math.floor((((2 * level / 5 + 2) * movePower * atkStat / defStat) / 50) + 2);
    }

    // 例: stats/movesの読み込み
    let pokemonStats = [];
    let pokemonMoves = [];
    Promise.all([
      loadCSV('pokemon_stats.csv'),
      loadCSV('pokemon_moves.csv')
    ]).then(([stats, moves]) => {
      pokemonStats = stats;
      pokemonMoves = moves;
      // ここでクイズ出題やUI拡張が可能
      // 例: console.log(pokemonStats, pokemonMoves);
    });

    // クイズ：攻撃側ポケモン・技・防御側ポケモンをランダム表示し、ダメージ量を答える
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");

    let correctDamage = null;
    let score = 0;
    let total = 0;

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateQuiz() {
      // 攻撃側・防御側ポケモン、技をランダム選択
      const attacker = getRandom(pokemonStats);
      const defender = getRandom(pokemonStats);
      const move = getRandom(pokemonMoves);

      // 技の分類で攻撃/特攻、防御/特防を選択
      let atkStat, defStat;
      if (move["分類"] === "物理") {
        atkStat = Number(attacker["攻撃"]);
        defStat = Number(defender["防御"]);
      } else {
        atkStat = Number(attacker["特攻"]);
        defStat = Number(defender["特防"]);
      }
      const movePower = Number(move["威力"]);

      // 威力0や空欄技はスキップ
      if (!movePower) return generateQuiz();

      correctDamage = calcDamage({atkStat, defStat, movePower});

      // 問題文生成
      questionEl.textContent = `${attacker["名前"]}（攻撃側）が「${move["技名"]}」で、${defender["名前"]}（防御側）を攻撃！ダメージ量は？`;

      // 選択肢生成（正解±10%の範囲で4択）
      const choices = [];
      choices.push(correctDamage);
      for (let i = 0; i < 3; i++) {
        let delta = Math.floor(correctDamage * (Math.random() * 0.2 - 0.1));
        let val = correctDamage + delta;
        if (val <= 0 || choices.includes(val)) val = correctDamage + (i+1)*5;
        choices.push(val);
      }
      // シャッフル
      choices.sort(() => Math.random() - 0.5);

      answersEl.innerHTML = "";
      choices.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(answer);
        btn.type = "button";
        answersEl.appendChild(btn);
      });
      resultEl.textContent = "";
    }

    function checkAnswer(answer) {
      total++;
      if (Number(answer) === correctDamage) {
        score++;
        resultEl.textContent = "✅ 正解！";
        resultEl.style.color = "green";
      } else {
        resultEl.textContent = `❌ 不正解... 正解は ${correctDamage}`;
        resultEl.style.color = "red";
      }
      setTimeout(generateQuiz, 1200);
    }

    // stats/movesロード後にクイズ開始
    Promise.all([
      loadCSV('pokemon_stats.csv'),
      loadCSV('pokemon_moves.csv')
    ]).then(([stats, moves]) => {
      pokemonStats = stats;
      pokemonMoves = moves;
      generateQuiz();
    });
  </script>
</body>
</html>
